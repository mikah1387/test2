<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>
    </header>
<form action="" id="survey-form">
<div class="container2">
    <div class="form-groupe">
        <label for="name-label">Nom</label><br>
        <input type="text" class="style-input" id="name" placeholder="name" required>
    </div>
    <div class="form-groupe">
        <label for="email-label">Email</label><br>
        <input type="email" class="style-input" id="email" placeholder="Email" required>
    </div>
    <div class="form-groupe">
        <label for="number-label">Age</label><br>
        <input type="number" class="style-input" id="number" min="1" max="2" placeholder="number">
    </div>
    <div class="form-groupe">
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="dropdown" id="dropdown" class="style-input">
            <option value="fulltime" selected>full time job</option>
            <option value="student">student</option>
            <option value="other">other</option>

        </select>
    </div>
 
    <div>
        <label for=""> Would you recommend freeCodeCamp to a friend?</label><br>
        <div class="form-groupe" >
            <input type="radio"  name="radio" value="Definitely" class="input-radio">
            <label for="Definitely">Definitely</label>
        </div>
        <div class="form-groupe" >
            <input type="radio" name="radio"  value="Maybe" class="input-radio">
            <label for="maybe">Maybe</label>
        </div>
        <div class="form-groupe">
            <input type="radio"  name="radio" value="Notsure" class="input-radio">
            <label for="notsure">Not sure</label>
        </div>
        <div class="form-groupe">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="dropdown" id="dropdown" class="style-input">
                <option value="challenges"  selected >challenges</option>
                <option value="projects">projects</option>
                <option value="opensource">open source</option>
    
            </select>
        </div>
        <div class="form-groupe">
            <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
             <div>
            <input type="checkbox" value="front"  class="input-checkbox">
            <label for=""> Front-end project</label>
        </div>
        <div>
            <input type="checkbox" value="videos" class="input-checkbox" >
            <label for=""> videos</label>
        </div>
        <div>
            <input type="checkbox" value="challenges" class="input-checkbox" >
            <label for=""> challenges</label>
        </div>
        <div>
            <input type="checkbox" value="videos"  class="input-checkbox" >
            <label for=""> videos</label>
        </div>
        
            
    
        </div>
        <div class="form-groupe" >
            <label for="textarea">Any comments or suggestions? </label> <br>
        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
        </div>
        <button  type="submit" id="submit"> submit</button>

    </div>


</div>

</form>
  
</div>
</body>
</html>
